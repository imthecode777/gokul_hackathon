<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generation Form</title>
</head>
<body>
    <h1>Generate and Save Industrial Data</h1>
    <form action="/submit" method="POST">
        <label for="num_records">Number of Records:</label>
        <input type="number" id="num_records" name="num_records" required><br><br>

        <label for="db_type">Database Type:</label>
        <select id="db_type" name="db_type" required>
            <option value="sqlite">SQLite</option>
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
        </select><br><br>

        <label for="db_name">Database Name:</label>
        <input type="text" id="db_name" name="db_name" required><br><br>

        <div id="extra_fields" style="display: none;">
            <label for="user">User:</label>
            <input type="text" id="user" name="user"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="host">Host:</label>
            <input type="text" id="host" name="host"><br><br>

            <label for="port">Port:</label>
            <input type="text" id="port" name="port"><br><br>
        </div>

        <button type="submit">Generate and Save Data</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
